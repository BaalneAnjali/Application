<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Welcome Section */
        .welcome-section {
            text-align: center;
            padding: 50px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
        }

        .welcome-section h1 {
            margin-bottom: 20px;
        }

        .welcome-section p {
            font-size: 18px;
            color: #333;
        }
		.btn {
		            padding: 20px 40px; /* Larger padding for bigger buttons */
		            margin: 20px;
		            font-size: 20px; /* Larger font size */
		            background-color: #007bff;
		            color: #fff;
		            border: none;
		            border-radius: 10px; /* Rounded corners */
		            cursor: pointer;
		            width: 250px; /* Fixed width for consistency */
		        }

		        .btn:hover {
		            background-color: #0056b3;
		        }
        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">MyApp</div>
        <div>
            <a href="/home">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
            <a href="/login">Login</a>
        </div>
    </div>

    <!-- Welcome Section -->
    <div class="welcome-section">
        <h1>Welcome to MyApp</h1>
        <p>Explore our application to learn more about its features and services.</p>
		<a href="/login"><button class="btn">Login</button></a>
		<a href="/register"><button class="btn">Register</button></a>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 MyApp. All Rights Reserved.
    </div>
</body>
</html>
